<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <h2>{{fistName + ' ' +lastName}}</h2>
        <h2>{{fistName}} {{lastName}}</h2>

        <h2>{{getFullNname()}}</h2>

        <h2>{{fullName}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app  = new Vue({
            el: '#app',
            data: {
                fistName: 'hsieh',
                lastName: 'jason'

            },
            computed: { //計算屬性
                fullName: function() {
                    return this.fistName + ' ' + this.lastName
                    
                }                

            },
            methods: {
                getFullNname() {
                    return this.fistName + ' ' + this.lastName
                }
            }
        })

    </script>
    
</body>
</html>
