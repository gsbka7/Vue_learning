<html lang="en">
<head>

<body>


    <script>
        //1.使用settimeout
        // setTimeout(() => {
        //     console.log('Hello World');
        // }, 1000)

        //有非同步操作時，使用Promise進行封裝
        //new -> 構造函式(1.保存了一些狀態訊息  2.執行傳入的函式)
        //執行傳入的回調函式時，會再傳入兩個參數
        //參數 -> 函式(resolve, reject)
        //resolve、reject本身也是函式

        new Promise((resolve, reject) => {
            setTimeout(() => {
            console.log('Hello World');
            }, 1000)
        })


    </script>
    
</body>
