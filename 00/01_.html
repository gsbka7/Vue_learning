        //2.沒有區域作用域引起的問題
        var func;
        if(true) {
            var name = 'way';

            func = function() {
                console.log(name)
            }

            // func()
        }
        name = 'no'
        func()
        // console.log(name);

        //3.for，閉包可以解決：函數是一個作用域
        var btns = document.getElementsByTagName('button');
        for(var i = 0 ; i < btns.length; i++) {
            (function (i) {
                btns[i].addEventListener('click', function() {
                console.log('第' + (i + 1) + '個按鈕被點擊')
                })
            })(i)
        }

    </script>
